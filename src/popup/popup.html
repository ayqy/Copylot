<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Copilot Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 128 128">
            <circle cx="64" cy="64" r="60" fill="#4F46E5" stroke="#312E81" stroke-width="2" />
            <rect
              x="42"
              y="35"
              width="32"
              height="44"
              rx="4"
              fill="#FFFFFF"
              stroke="#E5E7EB"
              stroke-width="1.5"
            />
            <rect x="52" y="30" width="12" height="8" rx="2" fill="#9CA3AF" />
            <rect x="54" y="32" width="8" height="4" rx="1" fill="#FFFFFF" />
            <line
              x1="47"
              y1="45"
              x2="69"
              y2="45"
              stroke="#6B7280"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <line
              x1="47"
              y1="51"
              x2="65"
              y2="51"
              stroke="#6B7280"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <line
              x1="47"
              y1="57"
              x2="67"
              y2="57"
              stroke="#6B7280"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <g transform="translate(75, 50) rotate(25)">
              <rect x="0" y="8" width="2" height="20" fill="#FBBF24" rx="1" />
              <circle cx="1" cy="6" r="2" fill="#F59E0B" />
            </g>
          </svg>
          <span data-i18n="appName">AI Copilot â€“ MagicCopy</span>
        </div>
        <div class="version">V1.1</div>
      </div>

      <!-- Settings Form -->
      <form id="settings-form">
        <!-- Enable/Disable Magic Copy Section -->
        <div class="section">
          <label class="section-title" data-i18n="enableMagicCopy">Enable Magic Copy:</label>
          <div class="switch-control">
            <span class="switch-label" data-i18n="enableFeature">Enable Feature</span>
            <label class="switch">
              <input type="checkbox" id="enable-magic-copy-switch" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="switch-control">
            <span class="switch-label" data-i18n="enableHoverTrigger">Enable Hover Trigger</span>
            <label class="switch">
              <input type="checkbox" id="enable-hover-magic-copy-switch" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <!-- Interaction Mode Section -->
        <div class="section">
          <label class="section-title" data-i18n="interactionMode">Interaction Mode:</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="interactionMode" value="click" id="interaction-click" />
              <span class="radio-custom"></span>
              <span data-i18n="singleClick">Single-Click</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="interactionMode" value="dblclick" id="interaction-dblclick" />
              <span class="radio-custom"></span>
              <span data-i18n="doubleClick">Double-Click</span>
            </label>
          </div>
        </div>

        <!-- Output Format Section -->
        <div class="section">
          <label class="section-title" data-i18n="outputFormat">Output Format:</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="outputFormat" value="markdown" id="format-markdown" />
              <span class="radio-custom"></span>
              <span data-i18n="markdown">Markdown</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="outputFormat" value="plaintext" id="format-plaintext" />
              <span class="radio-custom"></span>
              <span data-i18n="plaintext">Plain Text</span>
            </label>
          </div>
        </div>

        <!-- Additional Info Section -->
        <div class="section">
          <label class="section-title" data-i18n="additionalInfo">Additional Info:</label>
          <div class="checkbox-group">
            <label class="checkbox-option">
              <input type="checkbox" id="attach-title" />
              <span class="checkbox-custom"></span>
              <span data-i18n="attachTitle">Attach page title</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" id="attach-url" />
              <span class="checkbox-custom"></span>
              <span data-i18n="attachURL">Attach source URL</span>
            </label>
          </div>
        </div>

        <!-- Language Section -->
        <!-- section removed -->
      </form>

      <!-- Conversion Button Section -->
      <div class="section">
        <button id="convert-button" class="convert-button" data-i18n="convertButton">
          Convert to AI-Friendly Format
        </button>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a href="https://github.com/ayqy/copy/issues/new" target="_blank" class="feedback-link">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
            ></path>
          </svg>
          <span data-i18n="feedback">Feedback & Suggestions</span>
        </a>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
