<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copylot - E2E Test Runner</title>
  <link rel="stylesheet" href="runner.css">
</head>
<body>
  <div class="container">
    <h1>Copylot Test Runner</h1>
    <div class="controls">
      <button id="run-all-btn">Run All Tests</button>
      <div class="stats">
        <span id="stats-total">Total: 0</span>
        <span id="stats-passed" class="passed">Passed: 0</span>
        <span id="stats-failed" class="failed">Failed: 0</span>
      </div>
    </div>
    <div id="test-results"></div>
    <div id="batch-update-section" style="display: none;">
      <h2>Snapshot Batch Update</h2>
      <p>Copy the JSON below and run <code>npm run apply</code> in your terminal.</p>
      <textarea id="batch-update-output" rows="10" readonly></textarea>
      <button id="copy-batch-btn">Copy Batch</button>
    </div>
  </div>
  <script type="module" src="../src/turndown.js"></script>
  <script type="module" src="../src/turndown-plugin-gfm.js"></script>
  <script type="module" src="runner.js"></script>
</body>
</html>
